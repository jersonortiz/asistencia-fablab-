                            </div>

                            <!-- /.card-header -->
                            <div class="card-body table-responsive p-0" >

                                <table id="example2" class="table table-bordered table-hover table-striped text-nowrap">
                                    <thead>
                                        <tr>
                                            <th>Fecha</th>
                                            <th>Curso</th>
                                            <th>Sesion</th>
                                            <th>Nombre Completo</th>
                                            <th>Genero</th>
                                            <th>Estudia en Universidad</th>
                                            <th>Institucio Colegio</th>
                                            <th>Institucion Universidad</th>
                                            <th>Programa Academico</th>
                                            <th>A que poblaci√≥n especial pertenece</th>


                                        </tr>

                                        <tr>
                                            <th><input type="text" id="filter-fecha" placeholder="Filtrar Fecha"></th>
                                            <th><select id="filter-curso"><option value="">Todos</option></select></th>
                                            <th><select id="filter-sesion"><option value="">Todos</option></select></th>
                                            <th><input type="text" id="filter-nombre" placeholder="Filtrar Nombre"></th>
                                            <th><select id="filter-genero"><option value="">Todos</option><option value="M">M</option><option value="F">F</option></select></th>
                                            <th><select id="filter-estudia"><option value="">Todos</option><option value="si">Si</option><option value="no">No</option></select></th>
                                            <th><select id="filter-colegio"><option value="">Todos</option></select></th>
                                            <th><select id="filter-universidad"><option value="">Todos</option></select></th>
                                            <th><select id="filter-programa"><option value="">Todos</option></select></th>
                                            <th><select id="filter-poblacion"><option value="">Todos</option></select></th>

                                        </tr>


                                    </thead>
                                    <tbody id="colegiotable"></tbody>
                                </table>


                            </div>
                            <!-- /.card-body -->
                        </div>



                        <div class="row mt-3">
                            <div class="col-md-10 offset-md-1">

                            </div>
                        </div>
                    </div>
